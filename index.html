<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Welcome To Sass Calculator</h1>
        <div id="calScreen"></div>
        <div id="calculator">
        <div class="calBody" id="division">รท</div>
        <button id="percent" class="calBody">%</button>
        <button id="plusMinus" class="calBody">+/-</button>
        <button id="c" class="calBody" type="submit">c</button>
        <button id="times" class="calBody">x</button>
        <button id="nine" class="calBody">9</button>
        <button id="eight" class="calBody">8</button>
        <button id="seven" class="calBody" type="submit">7</button>
        <button id="minus" class="calBody">-</button>
        <button id="six" class="calBody">6</button>
        <button id="five"class='calBody'>5</button>
        <button id="four" class="calBody">4</button>
        <button id="add" class="calBody">+</button>
        <button id="three" class="calBody">3</button>
        <button id="two" class="calBody">2</button>
        <button id="one" class="calBody">1</button>
        <button id="equals" class="calBody">=</button>
        <button id="decimal" class="calBody">.</button>
        <button id="zero" class="calBody">0</button>
</div>
</body>
</html>
